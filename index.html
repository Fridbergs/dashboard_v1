<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Backgrunden som vara flexibel id* math.random för att slumpa backgrund-->
    <nav>
      <!-- Date objectet i JS -->
      <div class="info-div" id="infoDiv">
        <div class="time" id="timeDiv"></div>
        <div class="date" id="dateDiv"></div>
      </div>
    </nav>
    <main>
      <!-- Måste vara en H1 som användaren kan använda -->
      <h1 class="dashboard-name" id="dashboardName"></h1>
      <section class="quick-links_weather_forecast-section">
        <!-- Quick links card -->
        <!-- Använd MAP för att lägga till - behövs API -->
        <article class="card-quick-links" id="quickLinksArticle">
          <div class="quick-link-header" id="quickLinkHeader">
            <h3>Quick Links</h3>
            <!-- Knapp för att öppna modal och lägga till URL -->
            <img
              class="add-site"
              id="addButton"
              onclick="openModal()"
              src="assets/img_346745-307336275.png"
            />
          </div>
          <!--  Visa den sparade URLen i en p-tagg -->

          <div class="quick-add-div" id="quickCardDiv">
            <!-- Detta är modalen som ska öppnas -->
            <!-- Modal som gör det möjligt för användare att lägga till snabblänkar-->
            <div id="myModal" class="modal">
              <!-- Modalens innehåll - url -->
              <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <label for="urlInput">Ange Titel</label>
                <input type="text" id="title" placeholder="Ange titel" />
                <label for="urlInput">Ange Hemsida:</label>
                <input
                  type="text"
                  id="urlInput"
                  placeholder="https://exampel.se"
                />
                <button onclick="insertURL()">Spara snabblänk</button>
              </div>
            </div>
          </div>
        </article>
        <!-- Weather forecast card -->
        <!--  google geolocation api - ska ligga i localstorage -->
        <article class="card-weather-article" id="weatherArticle">
          <div class="weather-forecast-header" id="weatherForecastHeader">
            <h3>Weather forecast</h3>
            <!-- Ruta för att lägga till URL -->
            <img
              class="add-location"
              id="addLocation"
              src="assets/img_346745-307336275.png"
            />
          </div>
        </article>
      </section>
      <section class="stocks_notes-section">
        <!-- Calendar card -->
        <article class="card-electricity" id="electricityArticle">
          <div class="electricity-header" id="electricityHeader">
            <h3>Elpriset just nu</h3>
            <p id="price1"></p>
            <p id="price2"></p>
            <p id="price3"></p>
            <p id="price4"></p>
          </div>
        </article>
        <!-- Notes card -->
        <!-- texten ska sparas i localstorage -->
        <article class="card-expand notes-area" id="notesArticle">
          <div class="notes-header" id="notesHeader">
            <h3>Anteckningar</h3>
            <!-- Ruta för att lägga till URL -->
            <img
              class="add-note"
              id="addNoteButton"
              onclick="createNote()"
              src="assets/img_346745-307336275.png"
            />
          </div>
          <div class="all-notes" id="allNotes"></div>
        </article>
      </section>
    </main>
    <footer>
      <div class="fetchImagesWrapper">
        <button class="getImagesButton">Generera ny bakgrund</button>
      </div>
    </footer>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/editableH1.js"></script>
    <script src="./scripts/quicklinks.js"></script>
    <script src="./scripts/timeanddate.js"></script>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/electricity.js"></script>
    <script src="./scripts/notes.js"></script>
  </body>
</html>
