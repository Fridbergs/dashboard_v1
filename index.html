<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <!-- Elpris -->
      <div class="info-div-2" id="electricityData">
        <p id="price4"></p>
      </div>

      <!-- Date objectet i JS -->
      <div class="info-div" id="infoDiv">
        <div class="time" id="timeDiv"></div>
        <div class="date" id="dateDiv"></div>
      </div>
      <!-- Weather forecast card -->
      <div class="info-div-2" id="weatherCard">
        <span id="weatherData"></span>
      </div>
      <!-- Add link card -->
      <!-- Div med Knapp för att öppna modal och lägga till URL -->
      <button class="info-div-3" id="addButton" onclick="openModal()">
        Add Quicklink
      </button>
    </nav>
    <h1 class="dashboard-name" id="dashboardName"></h1>
    <!-- Quick links card -->
    <article class="border-quick-links" id="quickLinksArticle">
      <div class="quick-link-header" id="quickLinkHeader"></div>
      <!--  Visa den sparade URLen i en p-tagg -->
      <div class="quickLinksStored" id="quickLinksStored"></div>
      <div class="quick-add-div" id="quickCardDiv">
        <!-- Detta är modalen som ska öppnas -Modal som gör det möjligt för användare att lägga till snabblänkar-->
        <div id="myModal" class="modal">
          <!-- Modalens innehåll - url -->
          <div class="modalContainer">
            <div class="modal-content">
              <label for="urlInput">Skriv in URL:</label>
              <input
                type="text"
                id="urlInput"
                placeholder="https://exampel.se"
              />

              <label for="titleInput">Ange Titel:</label>
              <input
                type="text"
                id="titleInput"
                maxlength="19"
                placeholder="Ange titel"
              />
              <button
                class="saveUrlButton"
                id="saveUrlButton"
                onclick="insertURL()"
              >
                Spara snabblänk
              </button>
            </div>
          </div>
        </div>
      </div>
    </article>
    <main>
      <section class="cardsSection">
        <!-- Trending card -->
        <article class="card" id="trendingArticle">
          <div class="trends-header" id="notesHeader">
            <h3>Trending</h3>
          </div>
          <div class="categories">
            <div class="category" id="general">Allmänt</div>
            <div class="category" id="sports">Sport</div>
            <div class="category" id="entertainment">Nöje</div>
          </div>
          <div class="trends" id="trends"></div>
        </article>
        <!-- Notes card -->
        <article class="card" id="notesArticle">
          <div class="notes-header" id="notesHeader">
            <h3>Anteckningar</h3>
          </div>
          <div class="all-notes" id="allNotes">
            <textarea
              class="notesTextarea"
              id="notesTextarea"
              placeholder="Skriv anteckningar..."
            ></textarea>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="fetchImagesWrapper">
        <input
          type="text"
          id="queryInput"
          class="queryInput"
          placeholder="Vad vill du se bilder på?"
        />
        <button class="getImagesButton">Generera ny bakgrund</button>
      </div>
    </footer>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/editableH1.js"></script>
    <script src="./scripts/quicklinks.js"></script>
    <script src="./scripts/timeanddate.js"></script>
    <script src="./scripts/trending.js"></script>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/electricity.js"></script>
    <script src="./scripts/notes.js"></script>
  </body>
</html>
