<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav>
      <!-- Date objectet i JS -->
      <div class="info-div" id="infoDiv">
        <div class="time" id="timeDiv"></div>
        <div class="date" id="dateDiv"></div>
      </div>
    </nav>
    <main>
      <h1 class="dashboard-name" id="dashboardName"></h1>
      <section class="cardsSection">
        <!-- Quick links card -->
        <!-- Använd MAP för att lägga till - behövs API -->
        <article class="card card-quick-links" id="quickLinksArticle">
          <div class="quick-link-header" id="quickLinkHeader">
            <h3>Snabblänkar</h3>
          </div>
          <!--  Visa den sparade URLen i en p-tagg -->
          <div class="quickLinksStored" id="quickLinksStored"></div>

          <div class="quick-add-div" id="quickCardDiv">
            <!-- Detta är modalen som ska öppnas -Modal som gör det möjligt för användare att lägga till snabblänkar-->
            <div id="myModal" class="modal">
              <!-- Modalens innehåll - url -->
              <div class="modalContainer">
                <div class="modal-content">
                  <label for="urlInput">Skriv in URL:</label>
                  <input
                    type="text"
                    id="urlInput"
                    placeholder="https://exampel.se"
                  />

                  <label for="titleInput">Ange Titel:</label>
                  <input
                    type="text"
                    id="titleInput"
                    maxlength="19"
                    placeholder="Ange titel"
                  />
                  <button
                    class="saveUrlButton"
                    id="saveUrlButton"
                    onclick="insertURL()"
                  >
                    Spara snabblänk
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Div med Knapp för att öppna modal och lägga till URL -->
          <div class="addDiv addLinkDiv">
            <button
              class="action-button add-site"
              id="addButton"
              onclick="openModal()"
            >
              Lägg till Snabblänk
            </button>
          </div>
        </article>
        <!-- Weather forecast card -->
        <article class="card card-weather-article" id="weatherArticle">
          <div class="weather-forecast-header" id="weatherForecastHeader">
            <h3>Väder</h3>
          </div>
          <div class="weatherCardContainer" id="weatherCardContainer">
            <div class="weatherCard browser-location" id="weatherCard">
              <span id="locationName"></span>
              <span id="weatherData"></span>
            </div>

            <!-- Weather forecast card for search query location -->
            <div class="weatherCard search-location" id="weatherCard2">
              <span id="searchLocationName"></span>
              <span id="searchWeatherData"></span>
            </div>

            <div class="locationDiv" id="locationDiv">
              <input
                type="text"
                class="placeQueryInput"
                id="placeQueryInput"
                placeholder="Hur är vädret i?"
              />
              <button class="getPlaceButton" id="getPlaceButton">SÖK</button>
            </div>
          </div>
        </article>
        <!-- Calendar card -->
        <article class="card card-electricity" id="electricityArticle">
          <div class="electricity-header" id="electricityHeader">
            <h3>Elpris</h3>
          </div>
          <div class="electricityData" id="electricityData">
            <p id="price1"></p>
            <p id="price2"></p>
            <p id="price3"></p>
            <p id="price4"></p>
          </div>
        </article>
        <!-- Notes card -->
        <!-- texten ska sparas i localstorage -->
        <article class="card notes-area" id="notesArticle">
          <div class="notes-header" id="notesHeader">
            <h3>Anteckningar</h3>
          </div>
          <div class="all-notes" id="allNotes">
            <textarea
              class="notesTextarea"
              id="notesTextarea"
              placeholder="Skriv anteckninar..."
            ></textarea>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="fetchImagesWrapper">
        <input
          type="text"
          id="queryInput"
          class="queryInput"
          placeholder="Vad vill du se bilder på?"
        />
        <button class="getImagesButton">Generera ny bakgrund</button>
      </div>
    </footer>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/editableH1.js"></script>
    <script src="./scripts/quicklinks.js"></script>
    <script src="./scripts/timeanddate.js"></script>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/electricity.js"></script>
    <script src="./scripts/notes.js"></script>
  </body>
</html>
